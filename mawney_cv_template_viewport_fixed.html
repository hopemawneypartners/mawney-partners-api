<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Document</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'EB Garamond', Garamond, serif !important;
            font-size: 11pt !important;
            line-height: 1.4 !important;
            color: #000 !important;
            background: #fff !important;
            overflow-x: hidden !important;
        }

        /* A4 Page Setup - Critical for proper viewport */
        @page {
            size: A4;
            margin: 2cm;
        }

        /* Main container - ensures proper A4 dimensions */
        .cv-container {
            width: 21cm !important;
            max-width: 21cm !important;
            min-width: 21cm !important;
            height: auto !important;
            margin: 0 auto !important;
            padding: 0 !important;
            background: white !important;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            page-break-inside: auto !important;
            overflow: visible !important;
            break-inside: auto !important;
        }

        /* Page wrapper for multi-page content */
        .page-wrapper {
            width: 100%;
            min-height: 29.7cm;
            padding: 2cm;
            box-sizing: border-box;
        }

        /* Header section with centered logo */
        .header {
            text-align: center !important;
            margin-bottom: 2cm;
            page-break-after: avoid !important;
        }

        .top-logo {
            margin-bottom: 1cm;
        }

        .top-logo img {
            max-width: 150px;
            height: auto;
            display: block;
            margin: 0 auto !important;
        }

        .name {
            font-size: 18pt !important;
            font-weight: bold !important;
            font-family: 'EB Garamond', Garamond, serif !important;
            text-align: center !important;
            margin-bottom: 1cm;
        }

        /* Contact info - no phone number */
        .contact-info {
            text-align: center !important;
            font-size: 11pt !important;
            margin-bottom: 1.5cm;
            page-break-after: avoid !important;
        }

        /* Section headers */
        .section-header {
            font-size: 14pt !important;
            font-weight: bold !important;
            font-family: 'EB Garamond', Garamond, serif !important;
            text-transform: uppercase !important;
            margin: 1.5cm 0 0.5cm 0;
            padding-bottom: 0.2cm;
            border-bottom: 1px solid #000;
            page-break-after: avoid !important;
        }

        /* Work experience section */
        .experience-item {
            margin-bottom: 1cm;
            page-break-inside: auto !important;
            overflow: visible !important;
            break-inside: auto !important;
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.3cm;
            page-break-after: avoid !important;
        }

        .job-title-company {
            font-weight: bold !important;
            text-transform: uppercase !important;
            font-size: 11pt !important;
        }

        .job-dates {
            font-size: 11pt !important;
            text-align: right;
            white-space: nowrap;
        }

        .job-description {
            font-size: 11pt !important;
            line-height: 1.4 !important;
            margin-top: 0.2cm;
        }

        /* Education section */
        .education-item {
            margin-bottom: 1cm;
            page-break-inside: auto !important;
            overflow: visible !important;
            break-inside: auto !important;
        }

        .education-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.3cm;
            page-break-after: avoid !important;
        }

        .education-title-company {
            font-weight: bold !important;
            text-transform: uppercase !important;
            font-size: 11pt !important;
        }

        .education-dates {
            font-size: 11pt !important;
            text-align: right;
            white-space: nowrap;
        }

        .education-description {
            font-size: 11pt !important;
            line-height: 1.4 !important;
            margin-top: 0.2cm;
        }

        /* Skills sections */
        .skills-item {
            margin-bottom: 0.5cm;
            page-break-inside: auto !important;
            overflow: visible !important;
            break-inside: auto !important;
        }

        .skills-title {
            font-weight: bold !important;
            text-transform: uppercase !important;
            font-size: 11pt !important;
            margin-bottom: 0.2cm;
        }

        .skills-content {
            font-size: 11pt !important;
            line-height: 1.4 !important;
        }

        /* Footer with right-aligned logo */
        .footer {
            margin-top: 2cm;
            text-align: right;
            page-break-before: avoid !important;
        }

        .bottom-logo img {
            max-width: 100px;
            height: auto;
            display: inline-block;
        }

        /* Print styles for proper pagination */
        @media print {
            html, body {
                width: 21cm !important;
                max-width: 21cm !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            .cv-container {
                width: 21cm !important;
                max-width: 21cm !important;
                margin: 0 !important;
                padding: 0 !important;
                box-shadow: none !important;
            }

            .page-wrapper {
                padding: 2cm;
                box-sizing: border-box;
            }

            /* Ensure content flows across pages */
            .experience-item,
            .education-item,
            .skills-item {
                page-break-inside: auto !important;
                break-inside: auto !important;
            }

            .section-header {
                page-break-after: avoid !important;
            }

            .job-header,
            .education-header {
                page-break-after: avoid !important;
            }
        }

        /* Responsive adjustments for mobile viewing */
        @media screen and (max-width: 21cm) {
            .cv-container {
                width: 100% !important;
                max-width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            .page-wrapper {
                padding: 1cm;
            }
        }
    </style>
</head>
<body>
    <div class="cv-container">
        <div class="page-wrapper">
            <!-- Header with centered logo -->
            <div class="header">
                <div class="top-logo">
                    <img src="data:image/png;base64,{TOP_LOGO_BASE64}" alt="Company Logo">
                </div>
                <div class="name">{NAME}</div>
            </div>

            <!-- Contact Information (no phone number) -->
            <div class="contact-info">
                {EMAIL}<br>
                {LOCATION}
            </div>

            <!-- Work Experience Section -->
            {WORK_EXPERIENCE}

            <!-- Education Section -->
            {EDUCATION}

            <!-- Languages Section (only if content exists) -->
            {LANGUAGES}

            <!-- Computer Skills Section (only if content exists) -->
            {COMPUTER_SKILLS}

            <!-- Extra Curricular Activities Section (only if content exists) -->
            {EXTRA_CURRICULAR}

            <!-- Footer with right-aligned logo -->
            <div class="footer">
                <div class="bottom-logo">
                    <img src="data:image/png;base64,{BOTTOM_LOGO_BASE64}" alt="Company Logo">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
