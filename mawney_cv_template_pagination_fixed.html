<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Mawney Partners</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* CRITICAL: Force A4 dimensions and proper viewport */
        html {
            width: 21cm !important;
            height: 29.7cm !important;
            margin: 0 auto !important;
            padding: 0 !important;
        }
        
        body {
            font-family: 'EB Garamond', serif;
            font-size: 11pt;
            line-height: 1.4;
            color: #2c3e50;
            background: white;
            width: 21cm !important;
            max-width: 21cm !important;
            min-width: 21cm !important;
            height: 29.7cm !important;
            margin: 0 auto !important;
            padding: 2cm !important;
            overflow: visible !important;
            page-break-inside: auto !important;
        }
        
        /* A4 Page Settings - CRITICAL FOR PAGINATION */
        @page {
            size: A4;
            margin: 2cm;
        }
        
        /* Main container - CRITICAL for proper A4 layout */
        .cv-container {
            width: 100% !important;
            max-width: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            min-height: 100% !important;
            page-break-inside: auto !important;
        }
        
        /* Header - properly centered */
        .header {
            text-align: center;
            margin-bottom: 25px;
            page-break-after: avoid;
            width: 100%;
        }
        
        .top-logo {
            margin-bottom: 15px;
        }
        
        .top-logo img {
            max-width: 80px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        
        .candidate-name {
            font-family: 'EB Garamond', serif;
            font-size: 11pt;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .contact-info {
            font-size: 11pt;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        /* Section Headers - with proper spacing */
        .section-header {
            font-family: 'EB Garamond', serif;
            font-size: 11pt;
            font-weight: 700;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            margin-top: 20px;
            border-bottom: 1px solid #2c3e50;
            padding-bottom: 5px;
            page-break-after: avoid;
        }
        
        /* Experience Section - CRITICAL pagination fixes */
        .experience-item {
            margin-bottom: 15px;
            page-break-inside: auto !important;
            width: 100%;
        }
        
        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 6px;
            width: 100%;
        }
        
        .job-title-company {
            flex: 1;
            font-family: 'EB Garamond', serif;
            font-size: 11pt;
            font-weight: 700;
            color: #2c3e50;
            text-transform: uppercase;
            word-wrap: break-word;
        }
        
        .job-dates {
            font-family: 'EB Garamond', serif;
            font-size: 11pt;
            font-weight: 700;
            color: #2c3e50;
            text-align: right;
            margin-left: 15px;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .job-details {
            font-size: 11pt;
            line-height: 1.4;
            width: 100%;
        }
        
        .job-details ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        
        .job-details li {
            margin-bottom: 3px;
            padding-left: 15px;
            position: relative;
            word-wrap: break-word;
        }
        
        .job-details li:before {
            content: "•";
            color: #2c3e50;
            font-weight: bold;
            position: absolute;
            left: 0;
        }
        
        /* Education Section - CRITICAL pagination fixes */
        .education-item {
            margin-bottom: 12px;
            page-break-inside: auto !important;
            width: 100%;
        }
        
        .education-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 4px;
            width: 100%;
        }
        
        .education-header .job-title-company {
            text-transform: uppercase;
        }
        
        .education-details {
            font-size: 11pt;
            color: #2c3e50;
            line-height: 1.4;
            width: 100%;
        }
        
        .education-details ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        
        .education-details li {
            margin-bottom: 2px;
            padding-left: 15px;
            position: relative;
            word-wrap: break-word;
        }
        
        .education-details li:before {
            content: "•";
            color: #2c3e50;
            font-weight: bold;
            position: absolute;
            left: 0;
        }
        
        /* Skills Section - CRITICAL pagination fixes */
        .skills-section {
            margin-bottom: 15px;
            width: 100%;
        }
        
        .skills-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        
        .skills-list li {
            margin-bottom: 3px;
            padding-left: 15px;
            position: relative;
            font-size: 11pt;
            line-height: 1.4;
            word-wrap: break-word;
        }
        
        .skills-list li:before {
            content: "•";
            color: #2c3e50;
            font-weight: bold;
            position: absolute;
            left: 0;
        }
        
        /* Footer - properly positioned */
        .footer {
            position: fixed;
            bottom: 1.5cm;
            right: 2cm;
            text-align: right;
            z-index: 1000;
        }
        
        .bottom-logo img {
            max-width: 110px;
            height: auto;
            display: block;
            margin-left: auto;
        }
        
        /* CRITICAL: Print styles for proper pagination */
        @media print {
            @page {
                size: A4;
                margin: 2cm;
            }
            
            html, body {
                width: 21cm !important;
                max-width: 21cm !important;
                height: auto !important;
                margin: 0 !important;
                padding: 2cm !important;
                overflow: visible !important;
            }
            
            .cv-container {
                width: 100% !important;
                max-width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            
            .footer {
                position: fixed;
                bottom: 1.5cm;
                right: 2cm;
            }
            
            /* CRITICAL: Allow content to flow across pages */
            .experience-item, .education-item, .skills-section {
                page-break-inside: auto !important;
                break-inside: auto !important;
            }
            
            .section-header {
                page-break-after: avoid !important;
                break-after: avoid !important;
            }
            
            /* Ensure proper page breaks */
            body {
                page-break-inside: auto !important;
                height: auto !important;
            }
        }
        
        /* Screen styles for preview */
        @media screen {
            body {
                background: #f5f5f5;
                padding: 20px;
                width: 21cm;
                margin: 0 auto;
            }
            
            .cv-container {
                background: white;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                padding: 2cm;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="cv-container">
        <div class="header">
            <div class="top-logo">
                {TOP_LOGO_BASE64}
            </div>
            <div class="candidate-name">{NAME}</div>
            <div class="contact-info">{CONTACT_INFO}</div>
        </div>
        
        <div class="section-header">WORK EXPERIENCE</div>
        {EXPERIENCE_ITEMS}
        
        <div class="section-header">EDUCATION</div>
        {EDUCATION_ITEMS}
        
        <div class="section-header">KEY SKILLS & COMPETENCIES</div>
        {SKILLS_LIST}
        
        <div class="footer">
            <div class="bottom-logo">
                {BOTTOM_LOGO_BASE64}
            </div>
        </div>
    </div>
</body>
</html>
