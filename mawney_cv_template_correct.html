<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mawney Partners CV</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'EB Garamond', serif;
            font-size: 12pt;
            line-height: 1.4;
            color: #2c3e50;
            background: white;
            width: 100%;
            max-width: none;
            padding: 2cm;
        }
        
        @page {
            size: A4;
            margin: 2cm;
        }
        
        /* Header Section - Just the name */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .candidate-name {
            font-family: 'EB Garamond', serif;
            font-size: 28pt;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .contact-info {
            font-size: 11pt;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        /* Section Headers */
        .section-header {
            font-family: 'Arial', sans-serif;
            font-size: 14pt;
            font-weight: 700;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            margin-top: 25px;
        }
        
        .section {
            margin-bottom: 25px;
        }
        
        /* Profile/Summary Section */
        .profile {
            font-size: 11pt;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        
        /* Experience Section */
        .experience-item {
            margin-bottom: 25px;
        }
        
        .job-header {
            font-weight: 700;
            font-size: 12pt;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .job-details {
            font-size: 11pt;
            line-height: 1.4;
        }
        
        .job-details ul {
            list-style: none;
            padding: 0;
            margin-top: 8px;
        }
        
        .job-details li {
            margin-bottom: 4px;
            padding-left: 15px;
            position: relative;
        }
        
        .job-details li:before {
            content: "•";
            color: #2c3e50;
            font-weight: bold;
            position: absolute;
            left: 0;
        }
        
        /* Skills Section */
        .skills-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .skills-list li {
            font-size: 11pt;
            margin-bottom: 5px;
            padding-left: 15px;
            position: relative;
        }
        
        .skills-list li:before {
            content: "•";
            color: #2c3e50;
            font-weight: bold;
            position: absolute;
            left: 0;
        }
        
        /* Education Section */
        .education-item {
            margin-bottom: 15px;
        }
        
        .education-header {
            font-weight: 700;
            font-size: 12pt;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .education-details {
            font-size: 11pt;
            color: #2c3e50;
        }
        
        /* Page Break Controls */
        .section {
            page-break-inside: avoid;
            margin-bottom: 25px;
        }
        
        .experience-item, .education-item {
            page-break-inside: avoid;
            margin-bottom: 20px;
        }
        
        h1, h2, h3 {
            page-break-after: avoid;
        }
        
        /* Ensure content flows to multiple pages */
        body {
            page-break-inside: auto;
        }
        
        /* Print styles for proper pagination */
        @media print {
            @page {
                size: A4;
                margin: 2cm;
            }
            
            body {
                width: 100% !important;
                max-width: none !important;
                margin: 0 !important;
                padding: 2cm !important;
                font-size: 11pt !important;
                line-height: 1.4 !important;
                page-break-inside: auto !important;
                height: auto !important;
                overflow: visible !important;
            }
            
            .section {
                page-break-inside: auto !important;
                margin-bottom: 25px !important;
            }
            
            .experience-item, .education-item {
                page-break-inside: auto !important;
                margin-bottom: 20px !important;
            }
            
            .section-header {
                page-break-after: avoid !important;
            }
            
            /* Force page breaks when needed */
            .page-break-before {
                page-break-before: always !important;
            }
            
            .page-break-after {
                page-break-after: always !important;
            }
            
            * {
                -webkit-print-color-adjust: exact !important;
                color-adjust: exact !important;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="candidate-name">{NAME}</div>
        <div class="contact-info">{CONTACT_INFO}</div>
    </div>
    
    <div class="section">
        <div class="section-header">PROFILE</div>
        <div class="profile">{PROFESSIONAL_SUMMARY}</div>
    </div>
    
    <div class="section">
        <div class="section-header">WORK EXPERIENCE</div>
        {EXPERIENCE_ITEMS}
    </div>
    
    <div class="section">
        <div class="section-header">EDUCATION</div>
        {EDUCATION_ITEMS}
    </div>
    
    <div class="section">
        <div class="section-header">KEY SKILLS & COMPETENCIES</div>
        <ul class="skills-list">
            {SKILLS_LIST}
        </ul>
    </div>
</body>
</html>
