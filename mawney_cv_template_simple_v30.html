<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=595px, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CV Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Times New Roman', serif;
            font-size: 11pt;
            line-height: 1.3;
            width: 595px;
            margin: 0;
            padding: 30px;
            background: white;
            color: #000;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 60px;
            height: auto;
            margin-bottom: 10px;
        }
        
        .name {
            font-size: 16pt;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .contact {
            font-size: 11pt;
            margin-bottom: 20px;
        }
        
        .section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 12pt;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
            border-bottom: 1px solid black;
            padding-bottom: 3px;
        }
        
        .job-item {
            margin-bottom: 20px;
        }
        
        .job-header {
            margin-bottom: 5px;
            overflow: hidden;
        }
        
        .job-title {
            font-weight: bold;
            float: left;
            width: 70%;
        }
        
        .job-date {
            font-weight: bold;
            float: right;
            width: 25%;
            text-align: right;
        }
        
        .job-company {
            font-weight: bold;
            margin-bottom: 5px;
            clear: both;
        }
        
        .job-description {
            margin-left: 10px;
            font-size: 10pt;
            line-height: 1.4;
        }
        
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
        
        .footer-logo {
            margin-top: 30px;
            text-align: right;
        }
        
        .footer-logo img {
            width: 40px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="data:image/png;base64,{TOP_LOGO_BASE64}" alt="Logo" class="logo">
        <div class="name">{NAME}</div>
        <div class="contact">{EMAIL} | {LOCATION}</div>
    </div>

    <div class="section">
        <div class="section-title">Work Experience</div>
        {WORK_EXPERIENCE}
    </div>

    <div class="section">
        <div class="section-title">Education</div>
        {EDUCATION}
    </div>

    {LANGUAGES}

    {COMPUTER_SKILLS}

    {EXTRA_CURRICULAR}

    <div class="footer-logo">
        <img src="data:image/png;base64,{BOTTOM_LOGO_BASE64}" alt="Logo">
    </div>
</body>
</html>
