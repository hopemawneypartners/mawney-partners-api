<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=595px, initial-scale=1.0">
    <title>CV Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Times New Roman', serif;
            font-size: 11pt;
            line-height: 1.3;
            width: 595px;
            margin: 0;
            padding: 20px;
            background: white;
            color: #000;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 15px;
        }
        
        .name {
            font-size: 18pt;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .contact {
            font-size: 11pt;
            margin-bottom: 25px;
        }
        
        .section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 13pt;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 15px;
            border-bottom: 2px solid black;
            padding-bottom: 5px;
        }
        
        .job-item {
            margin-bottom: 20px;
        }
        
        .job-header {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .job-title {
            font-weight: bold;
            font-size: 12pt;
            flex: 1;
        }
        
        .job-date {
            font-weight: bold;
            font-size: 11pt;
            text-align: right;
            margin-left: 20px;
        }
        
        .job-company {
            font-weight: bold;
            font-size: 12pt;
            margin-bottom: 8px;
        }
        
        .job-description {
            margin-left: 15px;
            font-size: 10pt;
            line-height: 1.4;
        }
        
        .education-item {
            margin-bottom: 15px;
        }
        
        .education-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 5px;
        }
        
        .education-degree {
            font-weight: bold;
            font-size: 12pt;
            flex: 1;
        }
        
        .education-date {
            font-weight: bold;
            font-size: 11pt;
            text-align: right;
            margin-left: 20px;
        }
        
        .education-institution {
            font-weight: bold;
            font-size: 12pt;
            margin-bottom: 5px;
        }
        
        .skills-list {
            font-size: 11pt;
            line-height: 1.4;
        }
        
        .footer-logo {
            margin-top: 40px;
            text-align: right;
        }
        
        .footer-logo img {
            width: 60px;
            height: auto;
        }
        
        .page-break {
            page-break-before: always;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="data:image/png;base64,{TOP_LOGO_BASE64}" alt="Logo" class="logo">
        <div class="name">{NAME}</div>
        <div class="contact">{EMAIL} | {LOCATION}</div>
    </div>

    <div class="section">
        <div class="section-title">Work Experience</div>
        {WORK_EXPERIENCE}
    </div>

    <div class="section">
        <div class="section-title">Education</div>
        {EDUCATION}
    </div>

    {LANGUAGES}

    {COMPUTER_SKILLS}

    {EXTRA_CURRICULAR}

    <div class="footer-logo">
        <img src="data:image/png;base64,{BOTTOM_LOGO_BASE64}" alt="Logo">
    </div>
</body>
</html>
