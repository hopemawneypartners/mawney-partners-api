<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Document</title>
    <style>
        /* Reset everything */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Root HTML and body - CRITICAL for proper scaling */
        html {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'EB Garamond', Garamond, serif;
            font-size: 11pt;
            line-height: 1.4;
            color: #000;
            background: #fff;
            overflow-x: hidden;
        }

        /* A4 Page Setup - This is the key to pagination */
        @page {
            size: A4;
            margin: 2cm;
        }

        /* Main container - MUST be exactly A4 width */
        .cv-document {
            width: 21cm;
            max-width: 21cm;
            min-width: 21cm;
            margin: 0 auto;
            padding: 2cm;
            background: white;
            box-sizing: border-box;
        }

        /* Page content container */
        .page-content {
            width: 100%;
            min-height: 25.7cm; /* A4 height minus margins */
            position: relative;
        }

        /* Header section */
        .header {
            text-align: center;
            margin-bottom: 1.5cm;
            page-break-after: avoid;
        }

        .logo {
            margin-bottom: 0.5cm;
        }

        .logo img {
            max-width: 120px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .name {
            font-size: 16pt;
            font-weight: bold;
            font-family: 'EB Garamond', Garamond, serif;
            text-align: center;
            margin-bottom: 0.5cm;
        }

        /* Contact info */
        .contact-info {
            text-align: center;
            font-size: 11pt;
            margin-bottom: 1cm;
            page-break-after: avoid;
        }

        /* Section headers */
        .section-header {
            font-size: 12pt;
            font-weight: bold;
            font-family: 'EB Garamond', Garamond, serif;
            text-transform: uppercase;
            margin: 1cm 0 0.5cm 0;
            padding-bottom: 0.1cm;
            border-bottom: 1px solid #000;
            page-break-after: avoid;
        }

        /* Work experience */
        .experience-item {
            margin-bottom: 0.8cm;
            page-break-inside: avoid;
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.2cm;
            page-break-after: avoid;
        }

        .job-title-company {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 11pt;
            flex: 1;
        }

        .job-dates {
            font-size: 11pt;
            text-align: right;
            white-space: nowrap;
            margin-left: 1cm;
        }

        .job-description {
            font-size: 11pt;
            line-height: 1.3;
            margin-top: 0.1cm;
        }

        /* Education */
        .education-item {
            margin-bottom: 0.8cm;
            page-break-inside: avoid;
        }

        .education-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.2cm;
            page-break-after: avoid;
        }

        .education-title-company {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 11pt;
            flex: 1;
        }

        .education-dates {
            font-size: 11pt;
            text-align: right;
            white-space: nowrap;
            margin-left: 1cm;
        }

        .education-description {
            font-size: 11pt;
            line-height: 1.3;
            margin-top: 0.1cm;
        }

        /* Skills sections */
        .skills-item {
            margin-bottom: 0.5cm;
            page-break-inside: avoid;
        }

        .skills-title {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 11pt;
            margin-bottom: 0.2cm;
        }

        .skills-content {
            font-size: 11pt;
            line-height: 1.3;
        }

        /* Footer */
        .footer {
            margin-top: 1.5cm;
            text-align: right;
            page-break-before: avoid;
        }

        .footer img {
            max-width: 80px;
            height: auto;
            display: inline-block;
        }

        /* CRITICAL: Print styles for proper pagination */
        @media print {
            html, body {
                width: 21cm !important;
                max-width: 21cm !important;
                margin: 0 !important;
                padding: 0 !important;
                overflow: visible !important;
            }

            .cv-document {
                width: 21cm !important;
                max-width: 21cm !important;
                margin: 0 !important;
                padding: 2cm !important;
                box-shadow: none !important;
            }

            .page-content {
                width: 100% !important;
                min-height: auto !important;
            }

            /* Allow content to flow across pages */
            .experience-item,
            .education-item,
            .skills-item {
                page-break-inside: auto !important;
                break-inside: auto !important;
            }

            .section-header {
                page-break-after: avoid !important;
            }

            .job-header,
            .education-header {
                page-break-after: avoid !important;
            }
        }

        /* Screen styles - prevent zoom issues */
        @media screen {
            .cv-document {
                max-width: 21cm;
                margin: 0 auto;
                padding: 1cm;
            }

            body {
                background-color: #f5f5f5;
                padding: 1cm 0;
            }
        }
    </style>
</head>
<body>
    <div class="cv-document">
        <div class="page-content">
            <!-- Header -->
            <div class="header">
                <div class="logo">
                    <img src="data:image/png;base64,{TOP_LOGO_BASE64}" alt="Company Logo">
                </div>
                <div class="name">{NAME}</div>
            </div>

            <!-- Contact Information -->
            <div class="contact-info">
                {EMAIL}<br>
                {LOCATION}
            </div>

            <!-- Work Experience -->
            {WORK_EXPERIENCE}

            <!-- Education -->
            {EDUCATION}

            <!-- Languages (conditional) -->
            {LANGUAGES}

            <!-- Computer Skills (conditional) -->
            {COMPUTER_SKILLS}

            <!-- Extra Curricular (conditional) -->
            {EXTRA_CURRICULAR}

            <!-- Footer -->
            <div class="footer">
                <img src="data:image/png;base64,{BOTTOM_LOGO_BASE64}" alt="Company Logo">
            </div>
        </div>
    </div>
</body>
</html>
