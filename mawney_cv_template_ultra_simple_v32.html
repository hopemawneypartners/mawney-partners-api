<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CV Document</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            font-size: 12pt;
            line-height: 1.4;
            margin: 20px;
            color: #000;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 60px;
            height: auto;
            margin-bottom: 10px;
        }
        
        .name {
            font-size: 18pt;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .contact {
            font-size: 12pt;
            margin-bottom: 30px;
        }
        
        .section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 14pt;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 15px;
            border-bottom: 2px solid black;
            padding-bottom: 5px;
        }
        
        .job-item {
            margin-bottom: 20px;
        }
        
        .job-title {
            font-weight: bold;
            font-size: 13pt;
        }
        
        .job-company {
            font-weight: bold;
            font-size: 12pt;
            margin-bottom: 5px;
        }
        
        .job-date {
            font-weight: bold;
            font-style: italic;
            margin-bottom: 8px;
        }
        
        .job-description {
            margin-left: 15px;
            font-size: 11pt;
            line-height: 1.5;
        }
        
        .footer-logo {
            margin-top: 40px;
            text-align: right;
        }
        
        .footer-logo img {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="data:image/png;base64,{TOP_LOGO_BASE64}" alt="Logo" class="logo">
        <div class="name">{NAME}</div>
        <div class="contact">{EMAIL} | {LOCATION}</div>
    </div>

    <div class="section">
        <div class="section-title">Work Experience</div>
        {WORK_EXPERIENCE}
    </div>

    <div class="section">
        <div class="section-title">Education</div>
        {EDUCATION}
    </div>

    {LANGUAGES}

    {COMPUTER_SKILLS}

    {EXTRA_CURRICULAR}

    <div class="footer-logo">
        <img src="data:image/png;base64,{BOTTOM_LOGO_BASE64}" alt="Logo">
    </div>
</body>
</html>
